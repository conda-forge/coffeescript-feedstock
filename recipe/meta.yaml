{% set name = "coffeescript" %}
{% set version = "2.7.0" %}
{% set sha256 = "703aaf1f549d32b2af05134efae743ec4a5913fdba8bd2ea21a5e8c7c54dd54e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/jashkenas/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  script: |
    tgz=$(npm pack)
    npm install -g $tgz

requirements:
  build:
    - nodejs

test:
  commands:
    - npm list -g coffeescript
  requires:
    - nodejs

about:
  home: https://github.com/jashkenas/coffeescript
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Unfancy JavaScript
  description: |
    CoffeeScript is a little language that compiles into JavaScript. 
  doc_url: http://coffeescript.org/
  dev_url: https://github.com/jashkenas/coffeescript
